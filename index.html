<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>The Game of Battleship</h1>
    
    <div id="gridsContainer">
        <div id="instructions">
            <h2>Instructions:</h2>
            <p>First press "Start Game" 
            then click to place your ships, then you may begin attacking!</p>
            <button id="startButton">Start Game</button>
            <div id="formLabel">Which direction would you like to place your ship?</div>
            <form>
                <input type="radio" id="horizontalRadio" name="orientation" value="horizontal" checked>
                <label for="horizontalRadio">Horizontal</label>
                <br>
                <input type="radio" id="verticalRadio" name="orientation" value="vertical">
                <label for="verticalRadio">Vertical</label>
            </form>
        </div>
        <div id="playerSide">
            <h3>Your board</h3>
            <div id="playerGrid"></div>
        </div>
       
        <div id="resultsContainer"></div>
        
        <div id="aiSide">
            <h3>AI's board</h3>
            <div id="aiGrid"></div>
        </div>
        
    </div>

</body>
</html>
